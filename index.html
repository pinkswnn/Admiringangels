<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIRING Angels - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: white;
            animation: slideDown 0.8s ease-out;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            animation: fadeIn 1s ease-in;
        }

        .logo .admiring {
            color: #8B7355;
        }

        .logo .angels {
            color: #D4A5A5;
            font-style: italic;
            font-family: 'Brush Script MT', cursive;
        }

        .tagline {
            color: #8B7355;
            font-size: 16px;
            letter-spacing: 2px;
            animation: fadeIn 1.2s ease-in;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, #D4A5A5 0%, #E8C4C4 50%, #F5D5D5 100%);
            padding: 80px 50px;
            min-height: calc(100vh - 80px);
            position: relative;
            overflow: hidden;
        }

        .content {
            flex: 1;
            max-width: 600px;
            z-index: 2;
            animation: slideInLeft 1s ease-out;
        }

        .headline {
            font-size: 72px;
            color: #8B7355;
            line-height: 1.1;
            margin-bottom: 30px;
            font-weight: normal;
            animation: fadeInUp 1.2s ease-out;
        }

        .subtext {
            color: #8B7355;
            font-size: 18px;
            margin-bottom: 40px;
            line-height: 1.6;
            animation: fadeInUp 1.4s ease-out;
        }

        .cta-button {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(135deg, #A8C4A8 0%, #9B8FB8 100%);
            color: white;
            text-decoration: none;
            font-size: 18px;
            letter-spacing: 2px;
            border-radius: 50px;
            transition: all 0.3s ease;
            animation: fadeInUp 1.6s ease-out, pulse 2s ease-in-out 2s infinite;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #9B8FB8 0%, #A8C4A8 100%);
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            z-index: 1;
            animation: slideInRight 1.2s ease-out, float 3s ease-in-out 2s infinite;
        }

        .image-container img {
            max-width: 500px;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
        }

        /* Animations */
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 15px 25px;
            }

            .logo {
                font-size: 24px;
            }

            .tagline {
                font-size: 12px;
            }

            .hero {
                flex-direction: column;
                padding: 40px 25px;
                text-align: center;
            }

            .content {
                max-width: 100%;
            }

            .headline {
                font-size: 48px;
            }

            .subtext {
                font-size: 16px;
            }

            .image-container {
                margin-top: 40px;
                justify-content: center;
            }

            .image-container img {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <span class="admiring">ADMIRING</span><br>
            <span class="angels">Angels</span>
        </div>
        <div class="tagline">THE CHANCE TO<br>LIVE AGAIN</div>
    </header>

    <section class="hero">
        <div class="content">
            <h1 class="headline">A New Chapter Is On Its Way</h1>
            <p class="subtext">New resources and community spaces are being prepared. Check back soon.</p>
            <a href="mailto:support@admiringangels.com" class="cta-button">CONNECT WITH US</a>
        </div>
        <div class="image-container">
            <img src="angel-photo.png" alt="Angel Presley">
        </div>
    </section>
</body>
</html>
