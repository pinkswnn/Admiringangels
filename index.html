<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admiring Angels – Coming Soon</title>
<style>
  :root {
    --bg1:#fff5fb;
    --bg2:#f2f6ff;
    --accent:#ff91de;
    --text:#1c1a26;
  }
  html,body {
    margin:0;
    height:100%;
    width:100%;
    overflow:hidden;
    font-family:'Poppins',sans-serif;
    color:var(--text);
    background:linear-gradient(160deg,var(--bg1),var(--bg2));
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    text-align:center;
  }
  .halo {
    position:absolute;
    inset:0;
    background:
      radial-gradient(circle at 30% 40%,rgba(255,145,222,0.25),transparent 60%),
      radial-gradient(circle at 80% 70%,rgba(190,210,255,0.3),transparent 60%);
    animation:floatBg 8s ease-in-out infinite alternate;
    z-index:-1;
  }
  @keyframes floatBg {
    from {transform:translateY(0);}
    to {transform:translateY(-15px);}
  }
  h1 {
    font-size:2.2rem;
    letter-spacing:0.05em;
    text-transform:uppercase;
    margin:0 0 .3rem;
  }
  p {
    font-size:1rem;
    opacity:0.8;
    margin:0 0 1.8rem;
    max-width:320px;
  }
  button {
    background:var(--accent);
    color:#fff;
    border:none;
    border-radius:999px;
    padding:.85rem 1.8rem;
    font-size:.95rem;
    font-weight:600;
    cursor:pointer;
    transition:transform .3s ease,box-shadow .3s ease;
  }
  button:hover {
    transform:translateY(-3px);
    box-shadow:0 8px 18px rgba(255,145,222,0.3);
  }
  footer {
    position:absolute;
    bottom:1rem;
    font-size:.75rem;
    opacity:.7;
  }
</style>
</head>
<body>
<div class="halo"></div>
<h1>Admiring Angels</h1>
<p>Our wings are still unfolding. A soft new experience is coming soon.</p>
<button onclick="window.location.href='mailto:support@admiringangels.com?subject=Hello%20Admiring%20Angels'">Connect With Us</button>
<footer>© <span id="year"></span> Admiring Angels</footer>
<script>document.getElementById("year").textContent=new Date().getFullYear();</script>
</body>
</html>
